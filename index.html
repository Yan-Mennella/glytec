<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GLYTEC</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
</head>
<body>

  <!-- Cabeçalho do site (topo) -->
  <header>
    <div class="nav-container">
      <div class="logo">
        <a href="#"><img src="assets/images/logo2.png" alt="Logo pequena GLYTEC" /></a>
      </div>
      <nav class="menu" aria-label="Menu principal">
        <a href="#">Cadastros</a>
        <a href="#">Vendas</a>
        <a href="#">Estoque</a>
        <a href="#">Financeiro</a>
      </nav>
    </div>
  </header>

  <!-- Menu lateral com informações do usuário -->
  <aside id="sidebar" class="sidebar">
    <button id="close-btn" class="close-btn" aria-label="Fechar menu lateral">×</button>

    <!-- Usuário -->
    <section class="info-user" aria-labelledby="usuario-title">
      <div class="user-conteiner">
        <div class="user">
          <img src="assets/images/user.png" alt="Foto do usuário" />
          <div class="user-text">
            <h2 id="usuario-title">Usuário</h2>
            <p>emaildousuario@email.com.br</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Favoritos -->
    <nav class="favoritos-conteiner" aria-label="Links favoritos">
      <h2>Favoritos</h2>
      <div class="favoritos">
        <a href="#"><img src="assets/images/favorite.png" alt="">Cadastros</a>
        <a href="#"><img src="assets/images/favorite.png" alt="">Vendas</a>
        <a href="#"><img src="assets/images/favorite.png" alt="">Estoque</a>
        <a href="#"><img src="assets/images/favorite.png" alt="">Financeiro</a>
      </div>
    </nav>

    <!-- Logo centralizada embaixo -->
    <div class="logo-main">
      <img src="assets/images/logo.png" alt="Logo principal GLYTEC" />
    </div>
  </aside>

  <!-- Conteúdo principal do sistema -->
  <main>

    <!-- Texto de boas-vindas -->
    <section class="boas-vindas" aria-labelledby="bemvindo-titulo">
      <h1 id="bemvindo-titulo">Seja muito bem vindo(a) ao Sistema GLYTEC!</h1>
      <p>Simplificando a gestão da sua empresa</p>
    </section>

    <!-- Painel gráfico (dashboard) -->
    <section class="dashboard" aria-label="Painel do sistema">
      <img src="assets/images/dashboard.png" alt="Gráficos de vendas, estoque, financeiro, etc." />
    </section>

  </main>

  <script src="js/main.js"></script>
</body>
</html>
